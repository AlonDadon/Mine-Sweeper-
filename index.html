<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mine Sweeper</title>
</head>

<body onload="init()" >

    <header>
        <h1>Mine Sweeper</h1>
        <div class="header-panel">
            <div class="first-panel">
                <div class="safe-clicks">
                    <button class="btn btn-safe-click" onclick="onSafeClick()">Safe clicks: <span>3</span></button>
                </div>
                <div class="life">
                    <p><span class="life-count">💖💖💖</span></p>
                </div>
                <div class="gamer-panel">
                    <div class="hints">
                        <p class="hints-count" onclick="onHints()">🕯️🕯️🕯️</p>
                    </div>
                </div>
            </div>

            <div class="two-panel">
                <div class="timer">
                    <p>Time: <span class="timer-count">00:00</span></p>
                </div>
            </div>
            <div class="iron-man">
                <label>Iron man mode🐱‍🏍</label>
                <input id="iron-man-box" type="checkbox" onchange="onIsIronMan(event)" />
                <div>
                    <button class="btn-leader-boards"
                        onclick="onToggleModalByHtml('.leader-boards-container',false)">Leaderboards</button>
                </div>
            </div>

            <div class="tree-panel">
                <div class="level">
                    <button class="btn-level btn1 " onclick="onChoseLevel(4, 2,this)">Beginner</button>
                    <button class="btn-level btn2  " onclick="onChoseLevel(8,12,this)">Experienced</button>
                    <button class="btn-level btn3 chose" onclick="onChoseLevel(12,30,this)">Master</button>
                    <button class="btn-level btn4  hide" onclick="onChoseLevel(10,28,this)">Hero</button>
                </div>
            </div>
            <div class="emoji">
                <p class="emoji-action">🙂</p>
            </div>
        </header>
        
        <main class="main">
            <table>
                <tbody class="board-container"></tbody>
            </table>
            <div  class="action-card ">
                <p class="action-txt" >Are you ready to start playing?</p>
                <img class="action-img" src="images/1.jpg" alt="">
            </div>
    </main>

    <div class="game-over-panel hidden">
        <div>
            <button class="btn-close-modal" type="button" onclick="onToggleModalByClass('.game-over-panel', true)">x</button>
            <p class="is-victory">Well done Champion, you managed to beat the wolf. But it's not over!<br>
                Continue to the next challenge and break the record</p>
            <p>Save your score</p>
            <form>
                <input class="user-input" type="text" id="f-name" placeholder="First name?" name="firstName" />
                <input class="user-input" type="text" id="l-name" placeholder="Last name?" name="lastName" />
                <button class="btn-form" type="button" onclick="onAddPlayer()">Save</button>
            </form>
            <div class="img">
                <img class="is-victory-img" src="images/5.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="leader-boards-modal ">
        <table hidden class="leader-boards-container ">
        </table>
    </div>


    <div class="balloon-container hidden">
    </div>


    <script src="js/storage-service.js"></script>
    <script src="js/util.js"></script>
    <script src="js/game-service.js"></script>
    <script src="js/game-controller.js"></script>
    <script src="js/balloon-effect.js"></script>
    <script src="js/ironManMode.js"></script>
</body>

</html>
